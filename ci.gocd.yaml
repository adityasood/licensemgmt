format_version: 3
environments:
  testing:
    environment_variables:
      DEPLOYMENT: "{{SECRET:[my_secret1][api-user-password]}}"
    pipelines:
      - mypipe1
pipelines:
  mypipe1: 
    group: mygroup
    label_template: "${mygit[:8]}"
    lock_behavior: none
    materials:
      mygit:
        git: https://github.com/adityasood/gocd-yaml-config-example.git
    stages:
      - build:
          clean_workspace: true
          jobs:
            csharp:
              tasks: # ordered list of tasks to execute in job csharp
               - exec:
                   command: /bin/bash
                   arguments:
                    - "-c"
                    - "echo -e $DEPLOYMENT"
